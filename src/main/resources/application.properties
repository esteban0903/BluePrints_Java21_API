# --- Estrategia de rutas REST ---
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# --- Base de datos PostgreSQL ---
spring.datasource.url=jdbc:postgresql://localhost:5432/blueprintsdb
spring.datasource.username=postgres
spring.datasource.password=blueprints123

# --- JPA / Hibernate ---
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# --- Perfil activo ---
spring.profiles.active=identity
#spring.profiles.active=redundancy
#spring.profiles.active=undersampling

# --- Actuator ---
management.endpoints.web.exposure.include=*